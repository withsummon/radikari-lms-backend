name: Deploy to Dokploy

on:
    push:
        branches:
            - develop

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Trigger Dokploy Webhook
              run: |
                  echo "Triggering Dokploy deployment..."
                  curl -X POST "${{ secrets.DOKPROY_WEBHOOK_URL }}"
                  echo "Dokploy deployment triggered successfully"
