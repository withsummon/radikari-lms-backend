version: "3.9"
name: radikari-docker-compose
services:
  postgres:
    image: "postgres:16-alpine"
    environment:
      POSTGRES_DB: "radikari"
      POSTGRES_PASSWORD: "radikari123"
      POSTGRES_USER: "radikari"
      PGUSER: "radikari"
      PGDATA: /var/lib/postgresql/data/radikari
    volumes:
      - radikari:/var/lib/postgresql/data/radikari
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: "rabbitmq:3-management-alpine"
    environment:
      RABBITMQ_DEFAULT_USER: "radikari"
      RABBITMQ_DEFAULT_PASS: "radikari123"
    ports:
      - "5675:5672"
      - "15675:15672"

  redis:
    image: redis:latest
    container_name: redis-radikari
    ports:
      - "6378:6379"
    volumes:
      - redis_data_radikari:/data
    command: redis-server --appendonly yes --requirepass localredis

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-radikari
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=localredis
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  radikari:
    driver: local
  redis_data_radikari:
    driver: local
